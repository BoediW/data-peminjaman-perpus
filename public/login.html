<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Perpustakaan SMPN 3 Lumajang</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Perpustakaan SMPN 3 Lumajang</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Selamat Datang Kembali! ðŸŽ­</h2>
      <form id="login-form" action="/login" method="POST">
        <input type="text" id="username" name="username" placeholder="Nama Pengguna" required>
        <input type="password" id="password" name="password" placeholder="Kata Sandi" required>
        <button type="submit">Masuk âœ¨</button>
      </form>
      <p id="error-message" class="error-message" style="display: none;">Kredensial tidak valid. Silakan coba lagi. ðŸ˜”</p>
    </div>
  </main>

  <script>
    // Check for login error
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
      document.getElementById('error-message').style.display = 'block';
    }
  </script>
</body>
</html>
