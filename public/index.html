<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan SMPN 3 Lumajang</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Perpustakaan SMPN 3 Lumajang</h1>
    <form action="/logout" method="POST" style="display: inline;">
      <button type="submit">Keluar</button>
    </form>
  </header>

  <main>
    <section id="book-list">
      <h2>Katalog Buku</h2>
      <div id="books-container">
        <!-- Books will be loaded here -->
      </div>
    </section>

    <section id="add-book">
      <h2>Tambah Buku Baru</h2>
      <form id="add-book-form">
        <input type="text" id="title" placeholder="Judul Buku" required>
        <input type="text" id="author" placeholder="Penulis" required>
        <input type="number" id="year" placeholder="Tahun Terbit" required>
        <button type="submit">Tambah Buku</button>
      </form>
    </section>

    <section id="search-book">
      <h2>Cari Buku</h2>
      <form id="search-form">
        <input type="text" id="search-query" placeholder="Cari berdasarkan judul atau penulis" required>
        <button type="submit">Cari</button>
      </form>
      <div id="search-results">
        <!-- Search results will be displayed here -->
      </div>
    </section>

    <section id="borrower-list">
      <h2>Peminjam</h2>
      <div id="borrowers-container">
        <!-- Borrowers will be loaded here -->
      </div>
    </section>

    <section id="add-borrower">
      <h2>Tambah Peminjam Baru</h2>
      <form id="add-borrower-form">
        <input type="text" id="borrower-name" placeholder="Nama Peminjam" required>
        <input type="text" id="borrower-class" placeholder="Kelas" required>
        <button type="submit">Tambah Peminjam</button>
      </form>
    </section>

    <section id="loan-list">
      <h2>Peminjaman</h2>
      <div id="loans-container">
        <!-- Loans will be loaded here -->
      </div>
    </section>

    <section id="borrow-book">
      <h2>Pinjam Buku</h2>
      <form id="borrow-book-form">
        <select id="borrow-book-select" required>
          <option value="">Pilih Buku</option>
        </select>
        <select id="borrow-borrower-select" required>
          <option value="">Pilih Peminjam</option>
        </select>
        <button type="submit">Pinjam Buku</button>
      </form>
    </section>

    <section id="return-book">
      <h2>Kembalikan Buku</h2>
      <form id="return-book-form">
        <select id="return-loan-select" required>
          <option value="">Pilih Peminjaman</option>
        </select>
        <button type="submit">Kembalikan Buku</button>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
